  <maim>
    <div class="contact-eye-catch">
      <h1 class="contact-eye-catch__ttl">お問い合わせ</h1>
    </div>
    <div class="contact-wrap">
      <form class="contact-form" action="index.html" method="post">
        <div class="contact-form__item">
          <label class="contact-form__item-name" for="company">会社名</label>
          <input type="text" id="company" class="contact-form__item-input"> 
        </div>
        <div class="contact-form__item">
          <label class="contact-form__item-name" for="name">お名前
          <span class="contact-form__item-required">*</span></label>
          <input type="text" id="name" class="contact-form__item-input" required>
        </div>
        <div class="contact-form__item">
          <label class="contact-form__item-name" for="email">メールアドレス
            <span class="contact-form__item-required">*</span></label>
          <input type="email" id="email" class="contact-form__item-input" required>
        </div>
        <div class="contact-form__item">
          <label class="contact-form__item-name" for="comment">お問い合わせ内容
            <span class="contact-form__item-required">*</span></label>
          <textarea id="comment" cols="80" rows="8" class="contact-form__item-textarea" required></textarea>
        </div>
        <input type="submit" value="お申し込み" class="contact-form-submit">
      </form>
    </div>
  </maim>
